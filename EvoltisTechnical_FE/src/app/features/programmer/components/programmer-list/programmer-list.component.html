<p-confirmDialog></p-confirmDialog>
<p-card header="Lista de Candidatos">
    <p-table
    [value]="(programmers$ | async ) ?? []"
    [loading]="loading$ | async"
    [paginator]="true"
    [rows]="10"
    styleClass="p-datatable-gridlines">

    <ng-template pTemplate="header">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Tel√©fono</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-programmer>
        <tr>
            <td>{{programmer.firstName}}</td>
            <td>{{programmer.lastName}}</td>
            <td>{{programmer.emailAdress}}</td>
            <td>{{programmer.phoneNumber}}</td>
            <td>
                <p-button
                    [severity]="programmer.isActive ? 'success' : 'danger' "
                    [label]="programmer.isActive ? 'Activo' : 'Inactivo' "
                    [text]="true">
                </p-button>
            </td>
            <td class="flex gap-2">
                <p-button
                    icon="pi pi-eye"
                    severity="info"
                    [text]="true"
                    tooltipPosition="top"
                    tooltip="Ver detalles"
                    (onClick)="onView(programmer.id)"
                >
                </p-button>

                <p-button
                icon="pi pi-pencil"
                severity="warning"
                [text]="true"
                tooltipPosition="top"
                tooltip="Editar"
                (onClick)="onEdit(programmer.id)"
                >
                </p-button>
                @if(programmer.isActive){
                    <p-button
                        icon="pi pi-times" 
                        severity="danger" 
                        [text]="true"
                        tooltipPosition="top" 
                        tooltip="Desactivar"
                        (onClick)="onDeactivate(programmer.id)">
                    >
                    </p-button>
                }
            </td>
        </tr>
    </ng-template>
    </p-table>

</p-card>
